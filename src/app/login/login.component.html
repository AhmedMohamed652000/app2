<div class="container my-5 card p-3 w-75 m-auto shadow">
  <h2 class="text-center">Login</h2>

  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>
  <form
    class="xx"
    (ngSubmit)="subitLoginForm(loginForm)"
    [formGroup]="loginForm"
  >
    <div class="form-group mb-3">
      <label for="email">Email:</label>
      <input type="email" formControlName="email" class="form-control" />
    </div>

    <div class="form-group mb-3">
      <label for="password">Password:</label>
      <input type="password" formControlName="password" class="form-control" />
    </div>

    <div class="form-group mb-3">
      <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="btn btn-info d-block w-100"
      >
        <span>Login</span>
      </button>
    </div>
    <div class="form-group">
      <span routerLink="/mohamed/register"
        >If you have not an account, go to the
        <a class="text-decoration-underline" style="cursor: pointer"
          >register page</a
        >
      </span>
    </div>
  </form>
</div>
