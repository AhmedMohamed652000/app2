<div class="container card mt-5 p-4">
  <h4 class="alert alert-primary text-center"> edit photographer details  </h4>
  <form
    [formGroup]="photographer"
    (ngSubmit)="onSubmit(photographer.value)"
    encType="multipart/form-data"
  >
    <div class="row">
      <div class="col-md-6 d-none">
        <div class="mb-1">
          <label for="name" class="form-label">Name of photographer:</label>
          <input
            class="form-control"
            type="text"
            formControlName="name"
            required
          />
        </div>
      </div>
      <div class="col-md-6">
        <div class="mb-1">
          <label for="name" class="form-label">Name of photographer:</label>
          <input
            class="form-control"
            type="text"
            formControlName="name"
            required
          />
        </div>
      </div>
      <div class="col-md-6">
        <div class="mb-1">
          <label for="location" class="form-label">Location:</label>
          <input
            class="form-control"
            type="text"
            formControlName="location"
            required
          />
        </div>
      </div>
      <div class="col-md-6">
        <div class="mb-1">
          <label for="cover_image" class="form-label">Cover Image:</label>
          <input
            class="form-control"
            (change)="cover_image($event)"
            type="file"
            formControlName="cover_image"
            required
          />
        </div>
      </div>


      <div class="col-md-6">
        <div class="mb-1">
          <label for="open_day" class="form-label">Open Day:</label>
          <input
            class="form-control"
            type="text"
            formControlName="open_day"
            required
          />
        </div>
      </div>
      <div class="col-md-6">
        <div class="mb-1">
          <label for="close_day" class="form-label">Close Day:</label>
          <input
            class="form-control"
            type="text"
            formControlName="close_day"
            required
          />
        </div>
      </div>

      <div class="col-md-6">
        <div class="mb-1">
          <label for="images" class="form-label">Images:</label>
          <input
            class="form-control"
            (change)="ImagesUpload($event)"
            type="file"
            multiple
            required
          />
        </div>
      </div>

      <div class="col-12">
        <div class="mb-1">
          <label for="description" class="form-label">Description:</label>
          <textarea
            class="form-control"
            formControlName="description"
            required
          ></textarea>
        </div>
      </div>
    </div>
    <button type="submit" class="btn-primary btn mt-3 w-100">Send</button>
  </form>
</div>
