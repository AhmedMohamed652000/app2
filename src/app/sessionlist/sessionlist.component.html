<div class="container">
  <div class="row py-5">
    <div class="col-md-4">
      <div class="product-box">
        <img class="img-fluid" src="{{ session1.cover }}" alt="" />
      </div>

      <h3 class="text-center w-50 mt-2 ms-5">{{ session1.name }}</h3>
    </div>

    <div class="col-md-4">
      <ul class="list-unstyled">
        <li><strong>Price:</strong> {{ session1.price }}</li>
        <li><strong>Location:</strong> {{ session1.location }}</li>
        <li><strong>Open_day:</strong> {{ session1.open_day }}</li>
        <li><strong>close_day:</strong> {{ session1.close_day }}</li>
        <li><strong>shoots_no:</strong> {{ session1.shoots_no }}</li>
      </ul>
      <button class="btn btn-primary btn-block mt-3">Reservation</button>
    </div>
    <div class="col-12 mt-5">
      <h5>Description:</h5>
      {{ session1.description }}
    </div>

    <div class="col-12 mt-5">
      <h5>Images:</h5>
      <div class="row">
        <div class="col-md-4" *ngFor="let image of session1.images">
          <img class="img-fluid rounded mb-3" style="height: 280px;" [src]="image.path" alt="Wedding Hall" />
        </div>
      </div>
    </div>
    <div class="col-12 mt-5">
      <h5>Videos:</h5>
      <div class="row">
        <div class="col-md-6">
          <div class="embed-responsive embed-responsive-16by9">
            <video class="w-100" controls>
              <source src="{{session1.video}}" type="video/mp4">
              Your browser does not support the video tag.
            </video>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
