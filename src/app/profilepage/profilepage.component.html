<div class="container">
    <div class="main-body">
    
          <!-- Breadcrumb -->
          <nav aria-label="breadcrumb" class="main-breadcrumb">
            <ol class="breadcrumb">
            
              <li class="breadcrumb-item active" aria-current="page">User Profile</li>
            </ol>
          </nav>
          <!-- /Breadcrumb -->
    
          <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
              <div class="card">
                <div class="card-body">
                  <div class="d-flex flex-column align-items-center text-center">
                    <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin" class="rounded-circle" width="150">
                    <div class="mt-3">
                      <h4>John Doe</h4>
                   
                    </div>
                  </div>
                </div>
              </div>
            
            </div>
            <div class="col-md-8">
              <div class="card mb-3">
                <div class="card-body">
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">first Name</h6>
                    </div>
                    <div *ngIf="isLogin" class="col-sm-9 text-secondary" >
                      {{userInfo.getValue().first_name}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Last_name</h6>
                    </div>
                    <div *ngIf="isLogin" class="col-sm-9 text-secondary">
                      {{userInfo.getValue().last_name}}

                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Email</h6>
                    </div>
                    <div *ngIf="isLogin" class="col-sm-9 text-secondary">
                      {{userInfo.getValue().email}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 *ngIf="isLogin" class="mb-0">age</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      {{userInfo.getValue().age}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Address</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      Bay Area, San Francisco, CA
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div   class="col-sm-12">
                        
                      <a (click)="logOut()" *ngIf="isLogin" class="btn btn-info " target="__blank" >logout</a>
                    </div>
                  </div>
                </div>
              </div>

           



            </div>
          </div>

        </div>
    </div>
