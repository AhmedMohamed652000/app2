<div class="container my-5 card p-3 w-75 m-auto shadow">
  <h2 class="text-center mb-4">Login</h2>

  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
  <form
    class="xx"
    (ngSubmit)="subitLoginForm(loginForm)"
    [formGroup]="loginForm"
  >
    <div class="form-group">
      <label for="email" class="form-label">Email:</label>
      <input type="email" formControlName="email" class="form-control mb-2" />
    </div>

    <div class="form-group">
      <label for="password" class="form-label">Password:</label>
      <input
        type="password"
        formControlName="password"
        class="form-control mb-2"
      />
    </div>

    <div class="form-group text-center">
      <button type="submit" [disabled]="loginForm.invalid" class="btn btn-info">
        <span>Login</span>
      </button>
    </div>
  </form>
</div>
