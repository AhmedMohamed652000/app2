<div class="container my-5 card p-3 w-75 m-auto shadow">
  <h2 class="text-center mb-4">Login</h2>

  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
  <form
    class="xx"
    (ngSubmit)="subitLoginForm(loginForm)"
    [formGroup]="loginForm"
  >
    <div class="form-group">
      <label for="email" class="form-label">Email:</label>
      <input type="email" formControlName="email" class="form-control mb-2" />
    </div>

    <div class="form-group">
      <label for="password" class="form-label">Password:</label>
      <input
        type="password"
        formControlName="password"
        class="form-control mb-2"
      />
    </div>

    <div class="form-group text-center mt-3">
      <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="btn btn-info w-100"
      >
        <span>Login</span>
      </button>
    </div>
    <div class="form-group mb-2">
      <span routerLink="/mohamed/Businesss"
        >If you have not an account, go to the
        <a class="text-decoration-underline" style="cursor: pointer"
          >Registration page</a
        >
      </span>
    </div>
  </form>
</div>
